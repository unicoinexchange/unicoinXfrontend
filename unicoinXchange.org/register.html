<body class="nk-body npc-cryptlite pg-auth is-dark" data-theme="">
<div class="nk-app-root">
    <div class="nk-wrap">

        <div class="nk-block nk-block-middle nk-auth-body wide-xs">

            <div class="brand-logo text-center pb-4">
                <a class="logo-link" href="index.html">
                    <img class="logo-img logo-light" src="../unicoinXchange.org/fronta/images/icons/unicoin.png" alt="UnicoinXchange">
                </a>
            </div>

        <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
            <div class="nk-block-head">
            <div class="nk-block-head-content">
                <h4 class="nk-block-title">Create an Account</h4>
                <div class="nk-block-des mt-2">
                    <p>Sign up with your email and get started with your free account.</p>
                </div>
            </div>
        </div>
            <form action="#" id="registerForm" class="form-validate is-alter" autocomplete="off">
            <div class="form-group">
                <label class="form-label" for="full-name">Full Name<span class="text-danger"> &nbsp;*</span></label>
                <div class="form-control-wrap">
                    <input type="text" id="full-name" name="name" value="" class="form-control form-control-lg" minlength="5" data-msg-required="Required." data-msg-minlength="At least 3 chars." required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email-address">Email Address<span class="text-danger"> &nbsp;*</span></label>
                <div class="form-control-wrap">
                    <input type="email" id="email-address" name="email" value="" class="form-control form-control-lg" autocomplete="off" data-msg-email="Enter a valid email." data-msg-required="Required." required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="passcode">Password<span class="text-danger"> &nbsp;*</span></label>
                <div class="form-control-wrap">
                    <div class="show-password">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                    <input name="password" id="passcode" type="password" autocomplete="new-password" class="form-control form-control-lg" minlength="6" data-msg-required="Required." data-msg-minlength="At least 6 chars." required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="passcode">Confirm Password<span class="text-danger"> &nbsp;*</span></label>
                <div class="form-control-wrap">
                    <div class="show-password">
                        <i class="fa fa-eye con-eye" aria-hidden="true"></i>
                        <i class="fa fa-eye-slash con-slash-eye" aria-hidden="true"></i>
                    </div>
                    <input name="passwordConfirm" id="passcodeConfirm" type="password" autocomplete="new-password" class="form-control form-control-lg" minlength="6" data-msg-required="Required." data-msg-minlength="At least 6 chars." required>
                </div>
            </div>
            <div class="form-group">                                          
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    <span class="spinner-border spinner-border-sm hide" style="display: none;" role="status" aria-hidden="true"></span>
                    Register
                </button>
                <p class="pass-err-msg"></p>
            </div>
        </form>
            <div class="form-note-s2 text-center pt-4">Already have an account? <a href="login.html"><strong>Sign in instead</strong></a></div>
        </div>
    </div>
    <!-- POP-UP MODAL -->
    <div class="pop" id="popup">
        <img src="./fronta/images/icons/check.png"/>
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks!</p>
        <button type="button" id="close-modal">OK</button>
    </div>
</div>
