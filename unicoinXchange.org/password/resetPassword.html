            <form action="" id="resetPassword" autocomplete="off" class="form-validate is-alter">
                <input type="hidden" name="_token" value="">

                    <div class="form-label-group">
                        <label class="form-label" for="user-otp">OTP<span class="text-danger"> &nbsp;*</span></label>
                    </div>
                    <div class="form-control-wrap">
                        <input name="otp" value="" type="text" class="form-control form-control-lg" id="user-otp" placeholder="OTP" minlength="4" maxlength="4" required>
                    </div>
                </div>        
                <div class="form-group">
                    <div class="form-label-group">
                        <label class="form-label" for="user-password">Password<span class="text-danger"> &nbsp;*</span></label>
                    </div>
                    <div class="form-control-wrap">
                        <div class="show-passwordd">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <input name="password" value="" type="password" class="form-control form-control-lg" id="user-password" placeholder="Enter your new password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <div class="show-passwordd reset-con">
                            <i class="fa fa-eye con-eye" aria-hidden="true"></i>
                            <i class="fa fa-eye-slash con-slash-eye" aria-hidden="true"></i>
                        </div>
                        <label class="form-label" for="user-confirm-password">Confirm Password<span class="text-danger"> &nbsp;*</span></label>
                    </div>
                    <div class="form-control-wrap">
                        <input name="confirm-password" value="" type="password" class="form-control form-control-lg" id="user-confirm-password" placeholder="Confirm your new password" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Reset Password</button>
