<body class="nk-body npc-cryptlite pg-auth is-dark" data-theme="">
<div class="nk-app-root">
    <div class="nk-wrap">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
<div class="brand-logo text-center pb-4">
    <a class="logo-link" href="../index.html">
        <img class="logo-img logo-light" src="../unicoinXchange.org/fronta/images/icons/unicoin.png" alt="UnicoinXchange">
    </a>
</div>
<div class="card card-bordered">
    <div class="card-inner card-inner-lg">
        <div class="nk-block-head">
            <div class="nk-block-head-content">
                <h4 class="nk-block-title">Login into Account</h4>
                <div class="nk-block-des mt-2">
                    <p>Sign in into your account using your email and passcode.</p>
                </div>
            </div>
        </div>
        <form action="" autocomplete="off" id="loginForm" class="form-validate is-alter">
            <input type="hidden" name="_token" value="">            
            <div class="form-group">
                <div class="form-label-group">
                    <label class="form-label" for="username">Email Address <span class="text-danger">*</span></label>
                </div>
                <div class="form-control-wrap">
                    <input name="email" type="email" autocomplete="new-email" class="form-control form-control-lg" id="useremail" placeholder="Enter your email address" autocomplete="off" data-msg-email="Enter a valid email." data-msg-required="Required." required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <label class="form-label" for="passcode">Password <span class="text-danger">*</span></label>
                </div>
                <div class="form-control-wrap">
                    <div class="show-password">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </div>
                <input name="password" autocomplete="new-password" type="password" class="form-control form-control-lg" id="login-passcode" placeholder="Enter your passcode" minlength="6" data-msg-required="Required." data-msg-minlength="At least 6 chars." required>
            </div>
                <div class="form-control-group d-flex justify-between mt-2 mb-gs">
                    <div class="form-control-link">
                        <a tabindex="5" class="link link-primary" href="password/forget.html">Forgot Code?</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">
                    <span class="spinner-border spinner-border-sm hide" style="display: none;" role="status" aria-hidden="true"></span>
                    Login
                </button>
            </div>
            </form>
            <div class="form-note-s2 text-center pt-4"> New on our platform? <a href="register.html"><strong>Create an account</strong></a></div>
        </div>
        </div>
    </div>
    </div>
    
        <!-- POP-UP MODAL -->
        <div class="pop" id="popup">
            <img src="./fronta/images/icons/check.png"/>
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" id="close-modal">OK</button>
        </div>

        <div class="nk-footer nk-auth-footer-full">
            <div class="container wide-lg">
                <div class="row g-3">

				        </ul>
            </div>
            <div class="col-lg-6">
                <div class="nk-block-content text-center text-lg-left">
                    <p class="text-soft">UnicoinXchange &copy; 2024. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
